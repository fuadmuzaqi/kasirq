<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Kasir Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 12px;
      --control-minh: 48px; --app-max: 500px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body { background: #020617; color: var(--text); min-height: 100vh; }
    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }
    
    /* Header & Tabs */
    header { position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.2); padding: 12px; display: flex; align-items: center; justify-content: space-between; margin: -12px -12px 12px -12px; }
    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .tab-btn { flex: 0 0 auto; padding: 10px 16px; border-radius: 25px; border: 1px solid rgba(148, 163, 184, 0.3); background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 0.85rem; cursor: pointer; }
    .tab-btn.active { background: var(--primary); color: white; }

    /* Cards & Form */
    .card { background: rgba(15, 23, 42, 0.6); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.75rem; color: var(--muted); display: block; margin-bottom: 4px; }
    input, select { width: 100%; height: var(--control-minh); padding: 0 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    /* Buttons */
    .btn { width: 100%; height: var(--control-minh); border-radius: 10px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.75rem; width: auto; padding: 0 10px; }

    /* Tables */
    .table-wrapper { overflow-x: auto; border-radius: 8px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th, td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.1); text-align: left; }
    
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: #020617; border-top: 1px solid #334155; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; }

    #printArea { display: none; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea { display: block !important; position: absolute; left: 0; top: 0; width: 100%; color: #000; font-family: monospace; font-size: 10pt; white-space: pre-wrap; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Kasir Cloud</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Buka Kasir</button>
      <p id="loginMsg" style="color:var(--danger); font-size:0.7rem; margin-top:10px; text-align:center;"></p>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">LOADING...</div>
      <div style="font-size: 0.6rem; color: var(--success);">‚óè Cloud Sync</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí Kasir</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶ Produk</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä Laporan</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è Setting</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <input id="searchInput" placeholder="Cari Nama/SKU..." oninput="renderProductList()" />
          <div class="grid-2" style="margin-top:10px;">
            <div class="field-group"><label>Qty</label><input type="number" id="qtyInput" value="1" /></div>
            <div class="field-group"><label>Disc (Rp)</label><input type="number" id="discInput" value="0" /></div>
          </div>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Produk</th><th>Harga</th><th>Aksi</th></tr></thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <h3 style="font-size:0.9rem; margin-bottom:10px;">Keranjang</h3>
          <div id="cartItems"></div>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Bayar Tunai..." style="margin-top:10px; font-weight:bold; color:var(--success);" />
          <div style="margin-top:10px; display:flex; justify-content:space-between; font-size:0.8rem;">
            <span>Kembalian:</span>
            <span id="changeText" style="font-weight:bold;">Rp 0</span>
          </div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle">Tambah Produk</h3>
          <input type="hidden" id="pId">
          <div class="field-group"><label>Nama</label><input id="pName" /></div>
          <div class="grid-2">
            <div class="field-group"><label>Harga Beli</label><input type="number" id="pBuy" /></div>
            <div class="field-group"><label>Harga Jual</label><input type="number" id="pSell" /></div>
          </div>
          <div class="grid-2">
            <div class="field-group"><label>Stok</label><input type="number" id="pStock" /></div>
            <div class="field-group"><label>SKU</label><input id="pSku" /></div>
          </div>
          <div class="grid-2">
            <button class="btn btn-primary" onclick="saveProduct()">Simpan</button>
            <button id="btnCancelEdit" class="btn btn-secondary" onclick="clearPForm()" style="display:none;">Batal</button>
          </div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Nama</th><th>Stok</th><th>Aksi</th></tr></thead>
            <tbody id="adminProductTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <label>Pilih Bulan</label>
          <input type="month" id="reportMonth" onchange="renderReport()" />
        </div>
        <div class="table-wrapper">
          <h4 style="padding:10px; font-size:0.7rem; color:var(--muted);">RIWAYAT TRANSAKSI</h4>
          <table>
            <thead><tr><th>Waktu & Jam</th><th>Invoice</th><th>Total</th></tr></thead>
            <tbody id="reportLogBody"></tbody>
          </table>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>No. HP</label><input id="sPhone" /></div>
          <div class="field-group"><label>Kertas Thermal</label>
            <select id="sPaper">
              <option value="32">58mm (32 Karakter)</option>
              <option value="48">80mm (48 Karakter)</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="saveSettings()">Simpan Pengaturan</button>
        </div>
        <div class="card" style="border-color:var(--danger);">
          <h4 style="color:var(--danger); font-size:0.8rem; margin-bottom:10px;">Zona Berbahaya</h4>
          <button class="btn btn-danger btn-sm" onclick="resetData()">Hapus Semua Data Cloud</button>
        </div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner" style="max-width:500px; margin:0 auto; display:flex; gap:10px; align-items:center;">
        <div style="flex:1;"><small>Total:</small><div id="grandTotal" style="font-weight:800; font-size:1.1rem;">Rp 0</div></div>
        <button class="btn btn-primary btn-sm" style="height:44px;" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [];
    let settings = {};
    let cart = [];
    let token = sessionStorage.getItem('kasir_token');

    // SECURITY FETCH WRAPPER
    async function secureFetch(url, method = 'GET', body = null) {
      const options = {
        method,
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401 || res.status === 403) {
        alert("Sesi berakhir, silakan login kembali.");
        location.reload();
      }
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accessCode: code })
      });
      const data = await res.json();
      if (data.success) {
        token = data.token;
        sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        init();
      } else {
        document.getElementById('loginMsg').innerText = "Kode Akses Salah!";
      }
    }

    async function init() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "WEB KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('sPaper').value = settings.paper || "32";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderProductList();
      renderAdminProducts();
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'block' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR LOGIC ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const body = document.getElementById('productTableBody');
      body.innerHTML = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)).map(p => `
        <tr><td><b>${p.name}</b><br><small>Stok: ${p.stock}</small></td><td>Rp ${p.sell.toLocaleString()}</td>
        <td><button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}')">+</button></td></tr>
      `).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok kurang!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc });
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #333; padding:5px 0;">
          <div><b>${item.name}</b><br>${item.qty}x Rp ${item.price.toLocaleString()}</div>
          <div style="text-align:right"><b>Rp ${sub.toLocaleString()}</b><br><span onclick="cart.splice(${idx},1);renderCart();" style="color:red">Hapus</span></div>
        </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = "Rp " + total.toLocaleString();
      calcChange();
    }

    function calcChange() {
      let total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      let bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Rp " + (bayar - total).toLocaleString();
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar: parseInt(document.getElementById('bayarInput').value) || 0, items: cart };
      
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx);
        alert("Transaksi Berhasil!");
        cart = [];
        document.getElementById('bayarInput').value = "";
        await loadProducts();
        renderCart();
      }
    }

    // --- MANAJEMEN PRODUK (EDIT & DELETE) ---
    async function saveProduct() {
      const pData = {
        id: document.getElementById('pId').value || "p" + Date.now(),
        name: document.getElementById('pName').value,
        buy: parseInt(document.getElementById('pBuy').value) || 0,
        sell: parseInt(document.getElementById('pSell').value) || 0,
        stock: parseInt(document.getElementById('pStock').value) || 0,
        sku: document.getElementById('pSku').value || "SKU"
      };
      await secureFetch('/api/products', 'POST', pData);
      await loadProducts();
      clearPForm();
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id;
      document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy;
      document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock;
      document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Produk";
      document.getElementById('btnCancelEdit').style.display = "block";
    }

    function clearPForm() {
      document.getElementById('pId').value = "";
      ['pName','pBuy','pSell','pStock','pSku'].forEach(i => document.getElementById(i).value = "");
      document.getElementById('formTitle').innerText = "Tambah Produk";
      document.getElementById('btnCancelEdit').style.display = "none";
    }

    async function deleteProduct(id) {
      if(confirm("Hapus produk ini dari Cloud?")) {
        await secureFetch(`/api/products?id=${id}`, 'DELETE');
        await loadProducts();
      }
    }

    function renderAdminProducts() {
      document.getElementById('adminProductTableBody').innerHTML = products.map(p => `
        <tr><td>${p.name}</td><td>${p.stock}</td>
        <td><button class="btn btn-primary btn-sm" onclick="editProduct('${p.id}')">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.id}')">X</button></td></tr>
      `).join('');
    }

    // --- LAPORAN DENGAN WAKTU ---
    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
      const sales = await secureFetch(`/api/sales?month=${month}`);
      document.getElementById('reportLogBody').innerHTML = sales.map(s => {
        const d = new Date(s.date);
        const waktu = d.toLocaleDateString('id-ID') + " " + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        return `<tr><td><small>${waktu}</small></td><td>${s.id.slice(-6)}</td><td>Rp ${s.total.toLocaleString()}</td></tr>`;
      }).join('');
    }

    // --- SETTING & RESET ---
    async function saveSettings() {
      const sData = {
        name: document.getElementById('sName').value,
        address: document.getElementById('sAddr').value,
        phone: document.getElementById('sPhone').value,
        paper: document.getElementById('sPaper').value
      };
      await secureFetch('/api/settings', 'POST', sData);
      alert("Pengaturan Toko Disimpan!");
      location.reload();
    }

    async function resetData() {
      if(confirm("PERINGATAN! Semua data produk dan penjualan di CLOUD akan dihapus. Lanjutkan?")) {
        await secureFetch('/api/settings', 'DELETE');
        alert("Data Berhasil Direset");
        location.reload();
      }
    }

    function printStruk(trx) {
      const W = parseInt(settings.paper || 32);
      let res = settings.name.toUpperCase().padStart((W + settings.name.length)/2, ' ') + "\n";
      res += settings.address.padStart((W + settings.address.length)/2, ' ') + "\n";
      res += "-".repeat(W) + "\n";
      res += "TGL: " + new Date(trx.date).toLocaleString() + "\n";
      res += "INV: " + trx.id + "\n";
      res += "-".repeat(W) + "\n";
      trx.items.forEach(i => {
        res += i.name.substring(0, W) + "\n";
        let l = i.qty + "x " + i.price.toLocaleString();
        let r = (i.qty * i.price - i.discount).toLocaleString();
        res += l + " ".repeat(W - l.length - r.length) + r + "\n";
      });
      res += "-".repeat(W) + "\n";
      res += "TOTAL: " + " ".repeat(W - 7 - trx.total.toLocaleString().length) + trx.total.toLocaleString() + "\n\n";
      res += "   TERIMA KASIH   ".padStart((W + 18)/2, ' ') + "\n\n\n";
      
      document.getElementById('printArea').innerText = res;
      window.print();
    }
  </script>
</body>
</html>
