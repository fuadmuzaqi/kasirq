<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro - Optimized UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header { 
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); 
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); 
      padding: 16px; display: flex; align-items: center; justify-content: space-between; 
      margin: -12px -12px 12px -12px;
    }

    /* Tabs Navigation - Icons Centered */
    .tabs { 
      display: flex; 
      gap: 12px; 
      justify-content: center; /* Posisi Center */
      padding: 15px 0; 
    }
    .tab-btn { 
      width: 55px; height: 55px; 
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; 
      border: 1px solid rgba(148, 163, 184, 0.2); 
      background: rgba(30, 41, 59, 0.5); 
      color: var(--muted); 
      font-size: 1.4rem; 
      cursor: pointer; 
      transition: 0.3s;
    }
    .tab-btn.active { 
      background: var(--primary); 
      color: white; 
      border-color: var(--primary); 
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    }

    /* Card & Form */
    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
    input, select { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.7rem; padding: 0 10px; border-radius: 8px; }

    /* Tables */
    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); color: white; padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }

    /* Pagination Styling */
    .pagination { display: flex; gap: 5px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
    .page-btn { 
      width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
      border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; 
      cursor: pointer; font-size: 0.75rem; 
    }
    .page-btn.active { background: var(--primary); border-color: var(--primary); }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; }
    #printArea { display: none; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible !important; display: block !important; color: black !important; background: white !important; }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; }
      pre { font-family: 'Courier New', monospace; font-size: 10pt; line-height: 1.2; white-space: pre-wrap; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:200; display:flex; align-items:center; justify-content:center; padding:20px;">
    <div style="background:#1e293b; width:100%; max-width:400px; border-radius:20px; padding:24px;">
      <h2 style="text-align:center; margin-bottom:20px;">Masuk Kasir</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align:center; margin-bottom:15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Buka Sistem</button>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success);">Online</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <label>Cari Produk</label>
          <input id="searchInput" placeholder="Ketik nama barang..." oninput="renderProductList()" autocomplete="off" />
          <div class="table-wrapper" id="searchResultWrapper" style="display:none; max-height: 250px;">
            <table><tbody id="productTableBody"></tbody></table>
          </div>
        </div>
        <div class="card">
          <h4>Keranjang</h4>
          <div id="cartItems"></div>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Bayar Tunai..." style="margin-top:10px; font-weight:800; color:var(--success);" />
          <div id="changeText" style="margin-top:10px; font-weight:800; text-align:right;">Kembali: Rp 0</div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle">Data Produk</h3>
          <input type="hidden" id="pId">
          <div class="field-group"><label>Nama Barang</label><input id="pName" /></div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <div><label>HPP</label><input type="number" id="pBuy" /></div>
            <div><label>Jual</label><input type="number" id="pSell" /></div>
          </div>
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><label>Stok</label><input type="number" id="pStock" /></div>
            <div><label>SKU</label><input id="pSku" readonly /></div>
          </div>
          <button class="btn btn-primary" onclick="saveProduct()" style="margin-top:15px;">Simpan Barang</button>
        </div>

        <div class="card">
          <label>Cari Stok Produk</label>
          <input id="adminSearchInput" placeholder="Cari..." oninput="renderAdminProducts(1)" />
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Nama (A-Z)</th><th>Stok</th><th>Opsi</th></tr></thead>
              <tbody id="adminProductTableBody"></tbody>
            </table>
          </div>
          <div id="adminPagination" class="pagination"></div>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <input type="month" id="reportMonth" onchange="renderReport()" style="width:70%" />
            <button class="btn btn-secondary btn-sm" onclick="downloadCSV()">CSV</button>
          </div>
        </div>
        <div class="card">
          <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--success);">Rekap Harian</h4>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Tanggal</th><th>Item</th><th>Laba</th></tr></thead>
              <tbody id="dailyReportBody"></tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--primary);">Cetak Ulang (3 Hari Terakhir)</h4>
          <div class="table-wrapper">
            <table><tbody id="reprintLogBody"></tbody></table>
          </div>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>No HP</label><input id="sPhone" /></div>
          <button class="btn btn-primary" onclick="saveSettings()">Simpan Setting</button>
        </div>
        <div class="card"><button class="btn btn-danger btn-sm" onclick="resetData()" style="width:100%">Kosongkan Data Cloud</button></div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner" style="display:flex; gap:10px; max-width:500px; margin:0 auto;">
        <div style="flex:1;"><small>Total:</small><div id="grandTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div></div>
        <button class="btn btn-secondary btn-sm" style="width:auto;" onclick="finishTrx(false)">Simpan</button>
        <button class="btn btn-primary btn-sm" style="width:auto; padding:0 20px" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [];
    let settings = {};
    let cart = [];
    let token = sessionStorage.getItem('kasir_token');
    const itemsPerPage = 10;

    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');
    const generateSKU = () => "BRG-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    async function secureFetch(url, method = 'GET', body = null) {
      const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401) location.reload();
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accessCode: code }) });
      const data = await res.json();
      if (data.success) {
        token = data.token; sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initApp();
      } else alert("Kode Salah!");
    }

    async function initApp() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      document.getElementById('pSku').value = generateSKU();
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderAdminProducts(1);
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'flex' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const wrapper = document.getElementById('searchResultWrapper');
      const body = document.getElementById('productTableBody');
      if (!q) { wrapper.style.display = 'none'; return; }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      wrapper.style.display = 'block';
      body.innerHTML = filtered.slice(0, 5).map(p => `<tr onclick="addToCart('${p.id}')"><td>${p.name}</td><td>${formatRp(p.sell)}</td></tr>`).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty: 1, discount: 0 });
      document.getElementById('searchInput').value = ""; renderProductList(); renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = item.qty * item.price;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #333;">
          <span onclick="editQty(${idx})">${item.name} x${item.qty}</span>
          <span>${formatRp(sub)} <b onclick="cart.splice(${idx},1);renderCart()" style="color:red">X</b></span>
        </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function editQty(idx) {
      const n = prompt("Ganti Qty:", cart[idx].qty);
      if(n > 0) { cart[idx].qty = parseInt(n); renderCart(); }
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembali: " + formatRp(bayar - total);
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price), 0);
      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar: parseInt(document.getElementById('bayarInput').value) || 0, items: cart };
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx);
        cart = []; document.getElementById('bayarInput').value = "";
        await loadProducts(); renderCart();
      }
    }

    // --- MANAJEMEN PRODUK (SORT A-Z & PAGINATION) ---
    async function saveProduct() {
      const p = { id: document.getElementById('pId').value || "p" + Date.now(), name: document.getElementById('pName').value, buy: parseInt(document.getElementById('pBuy').value), sell: parseInt(document.getElementById('pSell').value), stock: parseInt(document.getElementById('pStock').value), sku: document.getElementById('pSku').value };
      if(!p.name) return alert("Nama wajib!");
      await secureFetch('/api/products', 'POST', p);
      clearPForm(); await loadProducts();
    }

    function renderAdminProducts(page) {
      const q = document.getElementById('adminSearchInput').value.toLowerCase();
      
      // Sort Abjad A-Z
      let sortedProducts = [...products].sort((a, b) => a.name.localeCompare(b.name));
      
      // Filter Search
      let filtered = sortedProducts.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      
      // Pagination Logic
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (page - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);

      document.getElementById('adminProductTableBody').innerHTML = paginated.map(p => `
        <tr>
          <td>${p.name}<br><small>${p.sku}</small></td>
          <td>${p.stock}</td>
          <td>
            <button class="btn-primary btn-sm" onclick="editProduct('${p.id}')">E</button>
            <button class="btn-danger btn-sm" onclick="deleteProduct('${p.id}')">X</button>
          </td>
        </tr>
      `).join('');

      // Render Pagination Buttons
      let paginHtml = "";
      for (let i = 1; i <= totalPages; i++) {
        paginHtml += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="renderAdminProducts(${i})">${i}</button>`;
      }
      document.getElementById('adminPagination').innerHTML = paginHtml;
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id;
      document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy;
      document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock;
      document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Barang";
      window.scrollTo(0,0);
    }

    async function deleteProduct(id) {
      if(confirm("Hapus barang?")) {
        await secureFetch(`/api/products?id=${id}`, 'DELETE');
        await loadProducts();
      }
    }

    function clearPForm() { 
      ['pId','pName','pBuy','pSell','pStock'].forEach(i => document.getElementById(i).value = ""); 
      document.getElementById('pSku').value = generateSKU();
      document.getElementById('formTitle').innerText = "Data Produk";
    }

    // --- LAPORAN ---
    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
      const sales = await secureFetch(`/api/sales?month=${month}`);
      const now = new Date();
      
      // Reprint (3 Hari)
      document.getElementById('reprintLogBody').innerHTML = sales.filter(s => (now - new Date(s.date)) / (1000*60*60*24) <= 3).map(s => `
        <tr><td><small>${new Date(s.date).toLocaleDateString('id-ID')}</small><br>${formatRp(s.total)}</td>
        <td style="text-align:right"><button class="btn-primary btn-sm" onclick='printStruk(${JSON.stringify(s)})'>Cetak</button></td></tr>
      `).join('');

      // Laba Harian
      let daily = {};
      sales.forEach(s => {
        let d = new Date(s.date).toLocaleDateString('id-ID');
        if(!daily[d]) daily[d] = { qty: 0, laba: 0 };
        s.items.forEach(i => {
          daily[d].qty += i.qty;
          daily[d].laba += (i.qty * i.price) - (i.qty * i.buy);
        });
      });
      document.getElementById('dailyReportBody').innerHTML = Object.keys(daily).sort((a,b) => b.localeCompare(a)).map(d => `
        <tr><td>${d}</td><td>${daily[d].qty}</td><td style="color:var(--success)">${formatRp(daily[d].laba)}</td></tr>
      `).join('');
    }

    function downloadCSV() {
      let csv = "ID,Tanggal,Total\n" + sales.map(s => `${s.id},${s.date},${s.total}`).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `laporan.csv`;
      a.click();
    }

    function printStruk(trx) {
      const W = parseInt(settings.paper || 32);
      const line = "-".repeat(W) + "\n";
      const header = `<div style="text-align:center; margin-bottom:10px;"><b style="font-size:16pt">${settings.name}</b><br>${settings.address}<br>WA: ${settings.phone}</div>`;
      let body = line + "INV: " + trx.id.slice(-8) + "\nTGL: " + new Date(trx.date).toLocaleString('id-ID') + "\n" + line;
      trx.items.forEach(i => {
        body += i.name.substring(0, W) + "\n" + i.qty + " x " + i.price.toLocaleString() + " = " + (i.qty * i.price).toLocaleString() + "\n";
      });
      body += line + "TOTAL: " + trx.total.toLocaleString() + "\n" + line + "\nTERIMA KASIH\n\n\n";
      const pArea = document.getElementById('printArea');
      pArea.innerHTML = header + `<pre>${body}</pre>`;
      setTimeout(() => { window.print(); pArea.innerHTML = ""; }, 300);
    }

    async function saveSettings() {
      const s = { name: document.getElementById('sName').value, address: document.getElementById('sAddr').value, phone: document.getElementById('sPhone').value, paper: 32 };
      await secureFetch('/api/settings', 'POST', s); alert("Tersimpan"); location.reload();
    }
    async function resetData() { if(confirm("Hapus semua?")) { await secureFetch('/api/settings', 'DELETE'); location.reload(); } }
    if(token) { document.getElementById('loginBackdrop').style.display='none'; document.getElementById('app').style.display='block'; initApp(); }
  </script>
</body>
</html>
