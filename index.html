<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro - Laporan Harian & Re-Print</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header { 
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); 
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); 
      padding: 16px; display: flex; align-items: center; justify-content: space-between; 
      margin: -12px -12px 12px -12px;
    }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .tab-btn { flex: 0 0 auto; padding: 10px 20px; border-radius: 30px; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 0.85rem; font-weight: 600; cursor: pointer; text-transform: uppercase; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
    
    input, select { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.7rem; width: auto; padding: 0 10px; border-radius: 8px; }

    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); color: white; padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; }

    #printArea { display: none; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { 
        visibility: visible !important; display: block !important; 
        color: black !important; background: white !important; 
      }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; }
      pre { font-family: 'Courier New', monospace; font-size: 10pt; line-height: 1.2; white-space: pre-wrap; color: black !important; }
      @page { margin: 0; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Masuk Kasir</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Buka Sistem</button>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success);">Online</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">Kasir</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">Produk</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">Laporan</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">Setting</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <label>Cari Produk</label>
          <input id="searchInput" placeholder="Nama barang..." oninput="renderProductList()" autocomplete="off" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div class="field-group"><label>Jumlah</label><input type="number" id="qtyInput" value="1" /></div>
            <div class="field-group"><label>Disc Rp</label><input type="number" id="discInput" value="0" /></div>
          </div>
          <div class="table-wrapper" id="searchResultWrapper" style="display:none; max-height: 250px;">
            <table><tbody id="productTableBody"></tbody></table>
          </div>
        </div>
        <div class="card">
          <h4 style="margin-bottom:10px;">Belanja</h4>
          <div id="cartItems"></div>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Uang Bayar..." style="margin-top:10px; font-weight:800; color:var(--success);" />
          <div id="changeText" style="margin-top:10px; font-weight:800; text-align:right;">Kembali: Rp 0</div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle">Data Produk</h3>
          <input type="hidden" id="pId">
          <div class="field-group"><label>Nama Barang</label><input id="pName" /></div>
          <div class="grid-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <input type="number" id="pBuy" placeholder="HPP" />
            <input type="number" id="pSell" placeholder="Jual" />
          </div>
          <div class="grid-2" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="number" id="pStock" placeholder="Stok" />
            <input id="pSku" readonly />
          </div>
          <button class="btn btn-primary" onclick="saveProduct()" style="margin-top:15px;">Simpan</button>
        </div>
        <div class="card">
          <input id="adminSearchInput" placeholder="Cari di stok..." oninput="renderAdminProducts(1)" />
          <div class="table-wrapper">
            <table><thead><tr><th>Barang</th><th>Stok</th><th>Aksi</th></tr></thead><tbody id="adminProductTableBody"></tbody></table>
          </div>
          <div id="adminPagination" style="display:flex; gap:5px; margin-top:10px; justify-content:center;"></div>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <label>Filter Bulan</label>
          <div style="display:flex; gap:10px;">
            <input type="month" id="reportMonth" onchange="renderReport()" />
            <button class="btn btn-secondary btn-sm" onclick="downloadCSV()">Download CSV</button>
          </div>
        </div>

        <div class="card">
          <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--primary);">CETAK ULANG STRUK (MAKS 3 HARI)</h4>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Waktu</th><th>Total</th><th>Opsi</th></tr></thead>
              <tbody id="reprintLogBody"></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--success);">REKAP LABA HARIAN</h4>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Tanggal</th><th>Item Terjual</th><th>Laba Bersih</th></tr></thead>
              <tbody id="dailyReportBody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>No HP</label><input id="sPhone" /></div>
          <button class="btn btn-primary" onclick="saveSettings()">Simpan</button>
        </div>
        <div class="card"><button class="btn btn-danger btn-sm" onclick="resetData()" style="width:100%">Kosongkan Database</button></div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner" style="display:flex; gap:10px; max-width:500px; margin:0 auto;">
        <div style="flex:1;"><small>Total:</small><div id="grandTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div></div>
        <button class="btn btn-secondary btn-sm" onclick="finishTrx(false)">Simpan</button>
        <button class="btn btn-primary btn-sm" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [];
    let settings = {};
    let cart = [];
    let currentSales = [];
    let token = sessionStorage.getItem('kasir_token');

    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');
    const generateSKU = () => "BRG-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    async function secureFetch(url, method = 'GET', body = null) {
      const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401) location.reload();
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accessCode: code }) });
      const data = await res.json();
      if (data.success) {
        token = data.token; sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initApp();
      } else alert("Kode Salah!");
    }

    async function initApp() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      document.getElementById('pSku').value = generateSKU();
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderAdminProducts(1);
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'flex' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const wrapper = document.getElementById('searchResultWrapper');
      const body = document.getElementById('productTableBody');
      if (!q) { wrapper.style.display = 'none'; return; }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      wrapper.style.display = 'block';
      body.innerHTML = filtered.slice(0, 5).map(p => `<tr onclick="addToCart('${p.id}')"><td>${p.name}</td><td>${formatRp(p.sell)}</td></tr>`).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok kurang!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc });
      document.getElementById('searchInput').value = ""; renderProductList(); renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #333; padding:8px 0;">
          <span onclick="editQty(${idx})">${item.name} x${item.qty}</span>
          <span>${formatRp(sub)} <b onclick="cart.splice(${idx},1);renderCart()" style="color:red">X</b></span>
        </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function editQty(idx) {
      const n = prompt("Ganti Qty:", cart[idx].qty);
      if(n > 0) { cart[idx].qty = parseInt(n); renderCart(); }
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembali: " + formatRp(bayar - total);
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar: parseInt(document.getElementById('bayarInput').value) || 0, items: cart };
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx);
        cart = []; document.getElementById('bayarInput').value = "";
        await loadProducts(); renderCart();
      }
    }

    // --- LAPORAN HARIAN & RE-PRINT ---
    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
      const sales = await secureFetch(`/api/sales?month=${month}`);
      currentSales = sales;

      const now = new Date();
      const reprintBody = document.getElementById('reprintLogBody');
      const dailyBody = document.getElementById('dailyReportBody');
      
      let dailyData = {};
      reprintBody.innerHTML = "";

      sales.forEach(s => {
        const dateObj = new Date(s.date);
        const dateStr = dateObj.toLocaleDateString('id-ID');
        const diffDays = (now - dateObj) / (1000 * 60 * 60 * 24);

        // Filter 3 Hari untuk Re-print
        if (diffDays <= 3) {
          reprintBody.innerHTML += `<tr>
            <td><small>${dateStr} ${dateObj.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}</small></td>
            <td>${formatRp(s.total)}</td>
            <td><button class="btn-primary btn-sm" onclick='printStruk(${JSON.stringify(s)})'>Cetak</button></td>
          </tr>`;
        }

        // Akumulasi Harian
        if(!dailyData[dateStr]) dailyData[dateStr] = { items: 0, laba: 0 };
        s.items.forEach(i => {
          dailyData[dateStr].items += i.qty;
          dailyData[dateStr].laba += (i.qty * i.price - i.discount) - (i.qty * i.buy);
        });
      });

      dailyBody.innerHTML = Object.keys(dailyData).sort((a,b) => b.localeCompare(a)).map(d => `
        <tr><td>${d}</td><td>${dailyData[d].items}</td><td style="color:var(--success)">${formatRp(dailyData[d].laba)}</td></tr>
      `).join('');
    }

    function downloadCSV() {
      let csv = "ID,Tanggal,Total,Laba\n";
      currentSales.forEach(s => {
        let laba = s.items.reduce((a,i) => a + ((i.qty*i.price-i.discount)-(i.qty*i.buy)), 0);
        csv += `${s.id},${s.date},${s.total},${laba}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', `laporan_${document.getElementById('reportMonth').value}.csv`);
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // --- CETAK STRUK ---
    function printStruk(trx) {
      const W = parseInt(settings.paper || 32);
      const line = "-".repeat(W) + "\n";
      const header = `<div class="receipt-header"><span class="receipt-shop-name">${settings.name}</span><span class="receipt-info">${settings.address}</span><span class="receipt-info">WA: ${settings.phone}</span></div>`;
      let body = line + "TGL: " + new Date(trx.date).toLocaleString('id-ID') + "\nINV: " + trx.id.slice(-8) + "\n" + line;
      trx.items.forEach(i => {
        body += i.name.substring(0, W) + "\n";
        let l = `${i.qty} x ${i.price.toLocaleString()}`, r = `= ${(i.qty * i.price - i.discount).toLocaleString()}`;
        body += l + " ".repeat(Math.max(1, W - l.length - r.length)) + r + "\n";
      });
      body += line + "TOTAL: " + formatRp(trx.total).replace("Rp ","") + "\n" + line + "\nTERIMA KASIH\n\n\n";
      const pArea = document.getElementById('printArea');
      pArea.innerHTML = header + `<pre>${body}</pre>`;
      setTimeout(() => { window.print(); pArea.innerHTML = ""; }, 300);
    }

    // --- LAINNYA ---
    async function saveProduct() {
      const p = { id: document.getElementById('pId').value || "p" + Date.now(), name: document.getElementById('pName').value, buy: parseInt(document.getElementById('pBuy').value), sell: parseInt(document.getElementById('pSell').value), stock: parseInt(document.getElementById('pStock').value), sku: document.getElementById('pSku').value };
      await secureFetch('/api/products', 'POST', p);
      clearPForm(); await loadProducts();
    }

    function renderAdminProducts(page) {
      const q = document.getElementById('adminSearchInput').value.toLowerCase();
      let f = products.filter(p => p.name.toLowerCase().includes(q)).sort((a,b) => a.name.localeCompare(b.name));
      document.getElementById('adminProductTableBody').innerHTML = f.slice((page-1)*10, page*10).map(p => `<tr><td>${p.name}</td><td>${p.stock}</td><td><button class="btn-primary btn-sm" onclick="editProduct('${p.id}')">E</button></td></tr>`).join('');
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id; document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy; document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock; document.getElementById('pSku').value = p.sku;
      showTab('produk');
    }

    function clearPForm() { ['pId','pName','pBuy','pSell','pStock'].forEach(i => document.getElementById(i).value = ""); document.getElementById('pSku').value = generateSKU(); }
    async function saveSettings() {
      settings = { name: document.getElementById('sName').value, address: document.getElementById('sAddr').value, phone: document.getElementById('sPhone').value, paper: 32 };
      await secureFetch('/api/settings', 'POST', settings); alert("Tersimpan");
    }
    if(token) { document.getElementById('loginBackdrop').style.display='none'; document.getElementById('app').style.display='block'; initApp(); }
  </script>
</body>
</html>
