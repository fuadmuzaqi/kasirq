<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro + Laporan Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header { 
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); 
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); 
      padding: 16px; display: flex; align-items: center; justify-content: space-between; 
      margin: -12px -12px 12px -12px;
    }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .tab-btn { flex: 0 0 auto; padding: 10px 18px; border-radius: 30px; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 0.85rem; cursor: pointer; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; text-transform: uppercase; }
    
    input, select { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 34px; font-size: 0.7rem; width: auto; padding: 0 10px; }

    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); color: white; padding: 10px; text-align: left; white-space: nowrap; }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; }

    /* FIX PRINTING */
    #printArea { display: none; }
    @media print {
      body * { display: none !important; }
      #printArea, #printArea * { 
        display: block !important; 
        visibility: visible !important; 
        color: black !important;
        background: white !important;
      }
      #printArea { 
        position: absolute; left: 0; top: 0; width: 100%; 
        font-family: 'Courier New', monospace; font-size: 10pt; line-height: 1.2;
      }
      @page { margin: 0; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Kasir Cloud</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Masuk</button>
      <p id="loginMsg" style="color:var(--danger); font-size:0.75rem; margin-top:12px; text-align:center;"></p>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success);">‚óè Sinkron Cloud</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí Kasir</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶ Produk</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä Laporan</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è Setting</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <input id="searchInput" placeholder="Cari Produk..." oninput="renderProductList()" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <input type="number" id="qtyInput" value="1" placeholder="Qty" />
            <input type="number" id="discInput" value="0" placeholder="Disc Rp" />
          </div>
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Produk</th><th>Harga</th><th>Aksi</th></tr></thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h4 style="margin-bottom:10px;">Keranjang</h4>
          <div id="cartItems"></div>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Uang Bayar..." style="margin-top:10px; font-weight:800; color:var(--success);" />
          <div id="changeText" style="margin-top:10px; font-weight:800; text-align:right;">Kembalian: Rp 0</div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle">Produk Baru</h3>
          <input type="hidden" id="pId">
          <input id="pName" placeholder="Nama" class="field-group" />
          <div class="grid-2">
            <input type="number" id="pBuy" placeholder="HPP (Beli)" />
            <input type="number" id="pSell" placeholder="Harga Jual" />
          </div>
          <div class="grid-2" style="margin-top:10px;">
            <input type="number" id="pStock" placeholder="Stok" />
            <input id="pSku" placeholder="SKU" />
          </div>
          <button class="btn btn-primary" onclick="saveProduct()" style="margin-top:15px;">Simpan ke Cloud</button>
          <button id="btnCancelEdit" class="btn btn-secondary btn-sm" onclick="clearPForm()" style="display:none; margin-top:10px;">Batal Edit</button>
        </div>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Produk</th><th>Stok</th><th>Aksi</th></tr></thead>
            <tbody id="adminProductTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <label>Bulan Laporan</label>
          <input type="month" id="reportMonth" onchange="renderReport()" />
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Waktu</th>
                <th>Barang</th>
                <th>Qty</th>
                <th>HPP</th>
                <th>Jual</th>
                <th>Laba</th>
              </tr>
            </thead>
            <tbody id="reportDetailedBody"></tbody>
            <tfoot id="reportFooter" style="background:var(--card-bg); font-weight:bold;"></tfoot>
          </table>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>Telepon</label><input id="sPhone" /></div>
          <div class="field-group">
            <label>Ukuran Kertas</label>
            <select id="sPaper">
              <option value="32">58mm (32 Karakter)</option>
              <option value="48">80mm (48 Karakter)</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="saveSettings()">Update Toko</button>
        </div>
        <div class="card">
          <button class="btn btn-danger btn-sm" onclick="resetData()" style="width:100%">Reset Semua Data</button>
        </div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner" style="display:flex; gap:10px; max-width:500px; margin:0 auto;">
        <div style="flex:1;">
          <small>Total Belanja:</small>
          <div id="grandTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div>
        </div>
        <button class="btn btn-secondary btn-sm" style="width:auto;" onclick="finishTrx(false)">Simpan Saja</button>
        <button class="btn btn-primary btn-sm" style="width:auto;" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [];
    let settings = {};
    let cart = [];
    let token = sessionStorage.getItem('kasir_token');

    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');

    async function secureFetch(url, method = 'GET', body = null) {
      const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401) { location.reload(); }
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ accessCode: code })
      });
      const data = await res.json();
      if (data.success) {
        token = data.token;
        sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initApp();
      } else { alert("Kode Salah"); }
    }

    async function initApp() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('sPaper').value = settings.paper || "32";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderProductList();
      renderAdminProducts();
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'flex' : 'none';
      if(t === 'laporan') renderReport();
    }

    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.getElementById('productTableBody').innerHTML = products.filter(p => p.name.toLowerCase().includes(q)).map(p => `
        <tr>
          <td>${p.name}<br><small>Stok: ${p.stock}</small></td>
          <td>${formatRp(p.sell)}</td>
          <td><button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}')">+</button></td>
        </tr>
      `).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok kurang!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc });
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #333; padding:5px 0;">
          <span>${item.name} x${item.qty}</span>
          <span>${formatRp(sub)} <b onclick="cart.splice(${idx},1);renderCart()" style="color:red">X</b></span>
        </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembalian: " + formatRp(bayar - total);
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      if(isPrint && bayar < total) return alert("Uang bayar kurang!");

      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar, items: cart };
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx);
        else alert("Transaksi Berhasil Disimpan!");
        cart = []; document.getElementById('bayarInput').value = "";
        await loadProducts(); renderCart();
      }
    }

    // --- MANAJEMEN PRODUK ---
    async function saveProduct() {
      const pData = {
        id: document.getElementById('pId').value || "p" + Date.now(),
        name: document.getElementById('pName').value,
        buy: parseInt(document.getElementById('pBuy').value) || 0,
        sell: parseInt(document.getElementById('pSell').value) || 0,
        stock: parseInt(document.getElementById('pStock').value) || 0,
        sku: document.getElementById('pSku').value || "SKU"
      };
      await secureFetch('/api/products', 'POST', pData);
      clearPForm(); await loadProducts();
    }

    function renderAdminProducts() {
      document.getElementById('adminProductTableBody').innerHTML = products.map(p => `
        <tr><td>${p.name}</td><td>${p.stock}</td>
        <td><button class="btn btn-primary btn-sm" onclick="editProduct('${p.id}')">E</button></td></tr>
      `).join('');
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id;
      document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy;
      document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock;
      document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Produk";
      document.getElementById('btnCancelEdit').style.display = "block";
    }

    function clearPForm() {
      document.getElementById('pId').value = "";
      ['pName','pBuy','pSell','pStock','pSku'].forEach(i => document.getElementById(i).value = "");
      document.getElementById('formTitle').innerText = "Produk Baru";
      document.getElementById('btnCancelEdit').style.display = "none";
    }

    // --- LAPORAN DETAIL & LABA ---
    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
      const sales = await secureFetch(`/api/sales?month=${month}`);
      
      const body = document.getElementById('reportDetailedBody');
      body.innerHTML = "";
      
      let totalLabaBulanan = 0;

      sales.forEach(s => {
        const d = new Date(s.date);
        const waktuStr = d.toLocaleDateString('id-ID', {day:'2-digit', month:'2-digit'}) + " " + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        
        s.items.forEach((item, idx) => {
          const hppTotal = item.qty * item.buy;
          const jualTotal = (item.qty * item.price) - item.discount;
          const laba = jualTotal - hppTotal;
          totalLabaBulanan += laba;

          body.innerHTML += `
            <tr>
              <td>${idx === 0 ? waktuStr : ''}</td>
              <td>${item.name}</td>
              <td>${item.qty}</td>
              <td>${formatRp(item.buy)}</td>
              <td>${formatRp(item.price)}</td>
              <td style="color:var(--success)">${formatRp(laba)}</td>
            </tr>
          `;
        });
      });

      document.getElementById('reportFooter').innerHTML = `
        <tr>
          <td colspan="5" style="text-align:right">TOTAL LABA BULAN INI:</td>
          <td style="color:var(--success)">${formatRp(totalLabaBulanan)}</td>
        </tr>
      `;
    }

    // --- PRINT STRUK FORMAT BARU ---
    function printStruk(trx) {
      const W = parseInt(settings.paper || 32);
      const line = "-".repeat(W) + "\n";
      
      let res = settings.name.toUpperCase().padStart((W + settings.name.length)/2, ' ') + "\n";
      res += settings.address.substring(0,W).padStart((W + settings.address.substring(0,W).length)/2, ' ') + "\n";
      res += line;
      res += "TGL: " + new Date(trx.date).toLocaleString('id-ID') + "\n";
      res += "INV: " + trx.id + "\n";
      res += line;

      trx.items.forEach(i => {
        // Baris 1: Nama Barang
        res += i.name.substring(0, W) + "\n";
        // Baris 2: Qty x Harga = Total
        let l = `${i.qty} x ${i.price.toLocaleString()}`;
        let r = `= ${(i.qty * i.price - i.discount).toLocaleString()}`;
        res += l + " ".repeat(Math.max(1, W - l.length - r.length)) + r + "\n";
      });

      res += line;
      let tR = trx.total.toLocaleString();
      res += "TOTAL   : " + " ".repeat(Math.max(0, W - 10 - tR.length)) + tR + "\n";
      let bR = trx.bayar.toLocaleString();
      res += "BAYAR   : " + " ".repeat(Math.max(0, W - 10 - bR.length)) + bR + "\n";
      let kR = (trx.bayar - trx.total).toLocaleString();
      res += "KEMBALI : " + " ".repeat(Math.max(0, W - 10 - kR.length)) + kR + "\n";
      res += line;
      res += "TERIMA KASIH".padStart((W + 12)/2, ' ') + "\n\n\n\n";
      
      const pArea = document.getElementById('printArea');
      pArea.innerHTML = `<pre>${res}</pre>`;
      window.print();
      // Bersihkan printArea setelah cetak agar tidak muncul di halaman lain
      setTimeout(() => { pArea.innerHTML = ""; }, 1000);
    }

    async function saveSettings() {
      const sData = { name: document.getElementById('sName').value, address: document.getElementById('sAddr').value, phone: document.getElementById('sPhone').value, paper: document.getElementById('sPaper').value };
      await secureFetch('/api/settings', 'POST', sData);
      alert("Toko Diupdate!"); location.reload();
    }

    async function resetData() {
      if(confirm("Hapus semua data di Cloud?")) {
        await secureFetch('/api/settings', 'DELETE');
        location.reload();
      }
    }

    if(token) {
      document.getElementById('loginBackdrop').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      initApp();
    }
  </script>
</body>
</html>
