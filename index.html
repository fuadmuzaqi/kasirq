<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro - Dark Mode Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    /* UI THEME: DARK MODE ONLY */
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header { 
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); 
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); 
      padding: 16px; display: flex; align-items: center; justify-content: space-between; 
      margin: -12px -12px 12px -12px;
    }

    .tabs { display: flex; gap: 12px; justify-content: center; padding: 15px 0; }
    .tab-btn { 
      width: 55px; height: 55px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; border: 1px solid rgba(148, 163, 184, 0.2); 
      background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 1.4rem; cursor: pointer; transition: 0.3s;
    }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }

    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
    input { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.7rem; padding: 0 10px; border-radius: 8px; }

    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); color: white; padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }

    .pagination { display: flex; gap: 5px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
    .page-btn { min-width: 32px; height: 32px; padding: 0 5px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; cursor: pointer; font-size: 0.75rem; }
    .page-btn.active { background: var(--primary); }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; }

    /* PRINT AREA FIX: Menjamin struk muncul di Mobile */
    #printArea { display: none; }

    @media print {
      body * { visibility: hidden; }
      .app, .backdrop, header, .tabs, .bottom-bar { display: none !important; }
      
      #printArea, #printArea * { visibility: visible !important; display: block !important; }
      #printArea { 
        position: absolute; left: 0; top: 0; width: 100%; 
        background: white !important; color: black !important; 
        padding: 10px;
      }
      .receipt-header { text-align: center; border-bottom: 1px dashed black; padding-bottom: 8px; margin-bottom: 10px; }
      .receipt-shop-name { font-size: 16pt; font-weight: bold; }
      .receipt-info { font-size: 9pt; }
      pre { font-family: 'Courier New', monospace; font-size: 10pt; line-height: 1.2; white-space: pre-wrap; color: black !important; }
      @page { margin: 0.5cm; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Kasir Masuk</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Buka Sistem</button>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800; font-size: 1.1rem;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success); border: 1px solid var(--success); padding: 2px 6px; border-radius: 4px;">ONLINE</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è</button>
    </div>

    <section id="secKasir">
      <div class="card">
        <label>Pencarian Realtime</label>
        <input id="searchInput" placeholder="Ketik nama atau SKU..." oninput="renderProductList()" autocomplete="off" />
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
          <div class="field-group"><label>Jumlah</label><input type="number" id="qtyInput" value="1" /></div>
          <div class="field-group"><label>Potongan (Rp)</label><input type="number" id="discInput" value="0" /></div>
        </div>
        <div class="table-wrapper" id="searchResultWrapper" style="display:none; max-height: 200px;">
          <table><tbody id="productTableBody"></tbody></table>
        </div>
      </div>
      <div class="card">
        <h4 style="margin-bottom:12px; font-size: 0.9rem;">Daftar Belanja</h4>
        <div id="cartItems"></div>
        <div style="margin-top: 15px;">
          <label>Uang Bayar (Tunai)</label>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Rp 0" style="font-weight:900; color:var(--success); border: 2px solid #334155;" />
          <div id="changeText" style="margin-top:8px; font-weight:800; text-align:right; font-size: 1rem; color: var(--muted);">Kembali: Rp 0</div>
        </div>
      </div>
    </section>

    <section id="secProduk" style="display:none;">
      <div class="card">
        <h3 id="formTitle" style="margin-bottom:15px;">Input Produk</h3>
        <input type="hidden" id="pId">
        <div class="field-group"><label>Nama Barang</label><input id="pName" /></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
          <div class="field-group"><label>Harga Beli</label><input type="number" id="pBuy" /></div>
          <div class="field-group"><label>Harga Jual</label><input type="number" id="pSell" /></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div class="field-group"><label>Stok</label><input type="number" id="pStock" /></div>
          <div class="field-group"><label>SKU (Auto)</label><input id="pSku" readonly /></div>
        </div>
        <button class="btn btn-primary" onclick="saveProduct()">Simpan Barang</button>
      </div>
      <div class="card">
        <label>Cari Stok</label>
        <input id="adminSearchInput" placeholder="Cari..." oninput="renderAdminProducts(1)" />
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Produk</th><th>Stok</th><th>Aksi</th></tr></thead>
            <tbody id="adminProductTableBody"></tbody>
          </table>
        </div>
        <div id="adminPagination" class="pagination"></div>
      </div>
    </section>

    <section id="secLaporan" style="display:none;">
      <div class="card">
        <div style="display:flex; gap:10px; align-items:center;">
          <input type="month" id="reportMonth" onchange="renderReport()" style="flex:1" />
          <button class="btn btn-secondary btn-sm" onclick="downloadCSV()">Export</button>
        </div>
      </div>
      <div class="card">
        <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--success);">Rekap Bulanan</h4>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Tanggal</th><th>Item</th><th>Laba</th></tr></thead>
            <tbody id="dailyReportBody"></tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <h4 style="font-size:0.8rem; margin-bottom:10px; color:var(--primary);">Cetak Ulang (3 Hari)</h4>
        <div class="table-wrapper">
          <table><tbody id="reprintLogBody"></tbody></table>
        </div>
      </div>
    </section>

    <section id="secSetting" style="display:none;">
      <div class="card">
        <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
        <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
        <div class="field-group"><label>Nomor HP</label><input id="sPhone" /></div>
        <button class="btn btn-primary" onclick="saveSettings()">Simpan Pengaturan</button>
      </div>
      <button class="btn btn-danger btn-sm" onclick="resetData()">Hapus Semua Data Cloud</button>
    </section>

    <div class="bottom-bar" id="bottomBar">
      <div style="display:flex; gap:10px; max-width:500px; margin:0 auto; align-items:center;">
        <div style="flex:1;"><small style="font-size:0.6rem; color:var(--muted)">Total:</small><div id="grandTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div></div>
        <button class="btn btn-secondary btn-sm" style="width:auto;" onclick="finishTrx(false)">Simpan</button>
        <button class="btn btn-primary btn-sm" style="width:auto; padding:0 20px" onclick="finishTrx(true)">+ Cetak</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [], settings = {}, cart = [], currentSales = [], token = sessionStorage.getItem('kasir_token');
    const itemsPerPage = 10;
    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');
    const generateSKU = () => "BRG-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    async function secureFetch(url, method = 'GET', body = null) {
      const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401) location.reload();
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accessCode: code }) });
      const data = await res.json();
      if (data.success) {
        token = data.token; sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initApp();
      } else alert("Kode Akses Salah!");
    }

    async function initApp() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      document.getElementById('pSku').value = generateSKU();
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderAdminProducts(1);
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'block' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR LOGIC ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const wrapper = document.getElementById('searchResultWrapper');
      const body = document.getElementById('productTableBody');
      if (!q) { wrapper.style.display = 'none'; return; }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      wrapper.style.display = 'block';
      body.innerHTML = filtered.slice(0, 5).map(p => `<tr onclick="addToCart('${p.id}')"><td style="padding:12px">${p.name}<br><small style="color:var(--muted)">${p.sku} | Stok: ${p.stock}</small></td><td style="text-align:right">${formatRp(p.sell)}</td></tr>`).join('');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok tidak mencukupi!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc });
      document.getElementById('searchInput').value = ""; renderProductList(); renderCart();
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; align-items:center; font-size:0.8rem; border-bottom:1px solid rgba(255,255,255,0.05); padding:10px 0;">
          <div onclick="editCartQty(${idx})" style="cursor:pointer"><b>${item.name}</b><br><small>${item.qty} x ${item.price.toLocaleString()}</small></div>
          <div style="text-align:right"><span>${formatRp(sub)}</span><br><small onclick="cart.splice(${idx},1);renderCart()" style="color:var(--danger); cursor:pointer">Hapus</small></div>
        </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function editCartQty(idx) {
      const n = prompt("Ubah Jumlah:", cart[idx].qty);
      if(n > 0) { cart[idx].qty = parseInt(n); renderCart(); }
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembali: " + formatRp(bayar - total);
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      if(isPrint && bayar < total) return alert("Uang bayar kurang!");
      
      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar, items: cart };
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx); else alert("Data Tersimpan!");
        cart = []; document.getElementById('bayarInput').value = "";
        await loadProducts(); renderCart();
      }
    }

    // --- PRINT REFINED ---
    function printStruk(trx) {
      const W = 32;
      const line = "-".repeat(W) + "\n";
      const header = `<div class="receipt-header"><div class="receipt-shop-name">${settings.name}</div><div class="receipt-info">${settings.address}</div><div class="receipt-info">HP: ${settings.phone}</div></div>`;
      
      let body = "No: " + trx.id.slice(-8) + "\n" + "Tgl: " + new Date(trx.date).toLocaleString('id-ID') + "\n" + line;
      trx.items.forEach(i => {
        const sub = (i.qty * i.price - i.discount);
        body += i.name.substring(0, W) + "\n";
        body += `${i.qty} x ${i.price.toLocaleString().padStart(7)} = ${sub.toLocaleString().padStart(9)}\n`;
      });
      
      const kembali = (trx.bayar || 0) - trx.total;
      body += line;
      body += "TOTAL  : " + trx.total.toLocaleString().padStart(W-9) + "\n";
      body += "BAYAR  : " + (trx.bayar || 0).toLocaleString().padStart(W-9) + "\n";
      body += "KEMBALI: " + kembali.toLocaleString().padStart(W-9) + "\n";
      body += line + "\n    TERIMA KASIH    \n\n\n";

      const pArea = document.getElementById('printArea');
      pArea.innerHTML = header + `<pre>${body}</pre>`;
      setTimeout(() => { window.print(); pArea.innerHTML = ""; }, 500);
    }

    // --- ADMIN & TOOLS ---
    async function saveProduct() {
      const p = { id: document.getElementById('pId').value || "p" + Date.now(), name: document.getElementById('pName').value, buy: parseInt(document.getElementById('pBuy').value), sell: parseInt(document.getElementById('pSell').value), stock: parseInt(document.getElementById('pStock').value), sku: document.getElementById('pSku').value };
      if(!p.name) return alert("Nama barang kosong!");
      await secureFetch('/api/products', 'POST', p);
      clearPForm(); await loadProducts();
    }

    function renderAdminProducts(page) {
      const q = document.getElementById('adminSearchInput').value.toLowerCase();
      let filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)).sort((a,b) => a.name.localeCompare(b.name));
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const paginated = filtered.slice((page-1)*itemsPerPage, page*itemsPerPage);

      document.getElementById('adminProductTableBody').innerHTML = paginated.map(p => `<tr>
        <td>${p.name}<br><small style="color:var(--muted)">${p.sku}</small></td><td>${p.stock}</td>
        <td><button class="btn-primary btn-sm" onclick="editProduct('${p.id}')">Edit</button></td></tr>`).join('');

      let phtml = "";
      for(let i=1; i<=totalPages; i++) phtml += `<button class="page-btn ${i===page?'active':''}" onclick="renderAdminProducts(${i})">${i}</button>`;
      document.getElementById('adminPagination').innerHTML = phtml;
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id; document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy; document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock; document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Produk"; window.scrollTo(0,0);
    }

    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
