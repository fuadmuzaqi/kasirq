<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro - Fixed Print & Edit Qty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; }

    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }

    header { 
      position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); 
      background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); 
      padding: 16px; display: flex; align-items: center; justify-content: space-between; 
      margin: -12px -12px 12px -12px;
    }

    .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
    .tab-btn { flex: 0 0 auto; padding: 10px 20px; border-radius: 30px; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 0.85rem; font-weight: 600; cursor: pointer; text-transform: uppercase; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    .field-group { margin-bottom: 12px; }
    label { font-size: 0.7rem; color: var(--muted); display: block; margin-bottom: 5px; text-transform: uppercase; font-weight: 700; }
    
    input, select { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
    
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.7rem; width: auto; padding: 0 10px; border-radius: 8px; }

    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th { background: rgba(30, 41, 59, 0.8); color: white; padding: 10px; text-align: left; }
    td { padding: 10px; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }

    .pagination { display: flex; gap: 5px; justify-content: center; margin-top: 15px; flex-wrap: wrap; }
    .page-btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; cursor: pointer; font-size: 0.75rem; }
    .page-btn.active { background: var(--primary); border-color: var(--primary); }

    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; }

    /* FIX PRINTING - PAKSA WARNA HITAM */
    #printArea { display: none; }
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { 
        visibility: visible !important; 
        display: block !important; 
        color: black !important; 
        background: white !important; 
      }
      #printArea { position: absolute; left: 0; top: 0; width: 100%; padding: 0; margin: 0; }
      .receipt-header { text-align: center; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed black; }
      .receipt-shop-name { font-size: 16pt; font-weight: bold; display: block; margin-bottom: 2px; }
      .receipt-info { font-size: 10pt; display: block; }
      pre { font-family: 'Courier New', monospace; font-size: 10pt; line-height: 1.2; margin: 0; white-space: pre-wrap; }
      @page { margin: 0; }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Masuk Kasir</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center; margin-bottom: 15px;" />
      <button class="btn btn-primary" onclick="handleLogin()">Buka Sistem</button>
      <p id="loginMsg" style="color:var(--danger); font-size:0.75rem; margin-top:12px; text-align:center;"></p>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success);">Online</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">Kasir</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">Produk</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">Laporan</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">Setting</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <label>Cari Produk</label>
          <input id="searchInput" placeholder="Ketik nama barang..." oninput="renderProductList()" autocomplete="off" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div class="field-group"><label>Jumlah Tambah</label><input type="number" id="qtyInput" value="1" /></div>
            <div class="field-group"><label>Disc Rp</label><input type="number" id="discInput" value="0" /></div>
          </div>
          <div class="table-wrapper" id="searchResultWrapper" style="display:none; max-height: 250px;">
            <table>
              <thead><tr><th>Barang</th><th>Harga</th><th>Pilih</th></tr></thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>

        <div class="card">
          <h4 style="margin-bottom:10px;">Daftar Belanja</h4>
          <div id="cartItems"></div>
          <div style="margin-top:15px; border-top: 1px solid #334155; padding-top: 10px;">
            <label>Uang Tunai</label>
            <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Rp 0" style="font-weight:800; color:var(--success);" />
          </div>
          <div id="changeText" style="margin-top:10px; font-weight:800; text-align:right; font-size: 0.9rem;">Kembali: Rp 0</div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle" style="margin-bottom:15px;">Data Produk</h3>
          <input type="hidden" id="pId">
          <div class="field-group"><label>Nama Barang</label><input id="pName" placeholder="Nama Produk" /></div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px;">
            <div><label>HPP (Beli)</label><input type="number" id="pBuy" /></div>
            <div><label>Harga Jual</label><input type="number" id="pSell" /></div>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div><label>Stok</label><input type="number" id="pStock" /></div>
            <div><label>SKU (Auto)</label><input id="pSku" readonly /></div>
          </div>
          <button class="btn btn-primary" onclick="saveProduct()" style="margin-top:20px;">Simpan Barang</button>
          <button id="btnCancelEdit" class="btn btn-secondary btn-sm" onclick="clearPForm()" style="display:none; margin-top:10px; width:100%;">Batal / Reset</button>
        </div>
        <div class="card">
          <label>Pencarian Stok</label>
          <input id="adminSearchInput" placeholder="Cari..." oninput="renderAdminProducts(1)" />
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Produk</th><th>Stok</th><th>Opsi</th></tr></thead>
              <tbody id="adminProductTableBody"></tbody>
            </table>
          </div>
          <div id="adminPagination" class="pagination"></div>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card"><label>Bulan</label><input type="month" id="reportMonth" onchange="renderReport()" /></div>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Waktu</th><th>Barang</th><th>Qty</th><th>HPP</th><th>Jual</th><th>Laba</th></tr></thead>
            <tbody id="reportDetailedBody"></tbody>
            <tfoot id="reportFooter" style="background:rgba(255,255,255,0.05); font-weight:bold;"></tfoot>
          </table>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <div class="field-group"><label>Nama Toko</label><input id="sName" /></div>
          <div class="field-group"><label>Alamat</label><input id="sAddr" /></div>
          <div class="field-group"><label>No HP</label><input id="sPhone" /></div>
          <div class="field-group"><label>Kertas</label><select id="sPaper"><option value="32">58mm</option><option value="48">80mm</option></select></div>
          <button class="btn btn-primary" onclick="saveSettings()">Simpan</button>
        </div>
        <div class="card"><button class="btn btn-danger btn-sm" onclick="resetData()" style="width:100%">Kosongkan Cloud</button></div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div class="bottom-inner" style="display:flex; gap:10px; max-width:500px; margin:0 auto;">
        <div style="flex:1;"><small>Total:</small><div id="grandTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div></div>
        <button class="btn btn-secondary btn-sm" style="width:auto;" onclick="finishTrx(false)">Simpan</button>
        <button class="btn btn-primary btn-sm" style="width:auto; padding:0 20px" onclick="finishTrx(true)">+ Struk</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [];
    let settings = {};
    let cart = [];
    let token = sessionStorage.getItem('kasir_token');
    let itemsPerPage = 10;

    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');
    const generateSKU = () => "BRG-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    async function secureFetch(url, method = 'GET', body = null) {
      const options = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      if (res.status === 401) { location.reload(); }
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accessCode: code }) });
      const data = await res.json();
      if (data.success) {
        token = data.token; sessionStorage.setItem('kasir_token', token);
        document.getElementById('loginBackdrop').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        initApp();
      } else { document.getElementById('loginMsg').innerText = "Kode Salah!"; }
    }

    async function initApp() {
      settings = await secureFetch('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('sPaper').value = settings.paper || "32";
      document.getElementById('reportMonth').value = new Date().toISOString().slice(0, 7);
      document.getElementById('pSku').value = generateSKU();
      await loadProducts();
    }

    async function loadProducts() {
      products = await secureFetch('/api/products');
      renderAdminProducts(1);
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'flex' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR ---
    function renderProductList() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const wrapper = document.getElementById('searchResultWrapper');
      const body = document.getElementById('productTableBody');
      if (q.length === 0) { wrapper.style.display = 'none'; return; }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      if (filtered.length > 0) {
        wrapper.style.display = 'block';
        body.innerHTML = filtered.slice(0, 10).map(p => `<tr><td>${p.name}<br><small>${p.sku}</small></td><td>${formatRp(p.sell)}</td><td><button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}')">+</button></td></tr>`).join('');
      } else { body.innerHTML = "<tr><td colspan='3' style='text-align:center'>Tidak ditemukan</td></tr>"; }
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok tidak cukup!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, discount: disc });
      document.getElementById('searchInput').value = ""; renderProductList(); renderCart();
    }

    // --- FITUR EDIT QTY DI DAFTAR BELANJA ---
    function editCartQty(idx) {
      const newQty = prompt("Masukkan jumlah (Qty) baru:", cart[idx].qty);
      if (newQty !== null && !isNaN(newQty) && newQty > 0) {
        const p = products.find(x => x.id === cart[idx].productId);
        if (p && p.stock < parseInt(newQty)) return alert("Stok tidak cukup untuk jumlah tersebut!");
        cart[idx].qty = parseInt(newQty);
        renderCart();
      }
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      let total = 0;
      container.innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.discount;
        total += sub;
        return `
          <div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #333; padding:8px 0; align-items:center;">
            <div onclick="editCartQty(${idx})" style="cursor:pointer; flex:1;">
              <b>${item.name}</b><br>
              <span style="color:var(--primary)">${item.qty} x ${formatRp(item.price)}</span>
              ${item.discount > 0 ? `<br><small style="color:red">Disc: -${formatRp(item.discount)}</small>` : ''}
            </div>
            <div style="text-align:right">
              <b>${formatRp(sub)}</b><br>
              <span onclick="cart.splice(${idx},1);renderCart()" style="color:red; cursor:pointer; font-size:0.7rem;">Hapus</span>
            </div>
          </div>`;
      }).join('');
      document.getElementById('grandTotal').innerText = formatRp(total);
      calcChange();
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembali: " + formatRp(bayar - total);
    }

    async function finishTrx(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.discount), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      if(isPrint && bayar < total) return alert("Pembayaran kurang!");
      const trx = { id: "INV-" + Date.now(), date: new Date().toISOString(), total, bayar, items: cart };
      const res = await secureFetch('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printStruk(trx); else alert("Berhasil Disimpan!");
        cart = []; document.getElementById('bayarInput').value = "";
        await loadProducts(); renderCart();
      }
    }

    // --- PRODUK ---
    async function saveProduct() {
      const pData = { id: document.getElementById('pId').value || "p" + Date.now(), name: document.getElementById('pName').value, buy: parseInt(document.getElementById('pBuy').value) || 0, sell: parseInt(document.getElementById('pSell').value) || 0, stock: parseInt(document.getElementById('pStock').value) || 0, sku: document.getElementById('pSku').value };
      if(!pData.name) return alert("Nama wajib!");
      await secureFetch('/api/products', 'POST', pData);
      clearPForm(); await loadProducts();
    }

    async function deleteProduct(id) {
      if(confirm("Hapus barang?")) {
        await secureFetch(`/api/products?id=${id}`, 'DELETE');
        await loadProducts();
      }
    }

    function renderAdminProducts(page) {
      const q = document.getElementById('adminSearchInput').value.toLowerCase();
      let filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q)).sort((a,b) => a.name.localeCompare(b.name));
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (page - 1) * itemsPerPage;
      const paginated = filtered.slice(start, start + itemsPerPage);
      document.getElementById('adminProductTableBody').innerHTML = paginated.map(p => `<tr><td>${p.name}<br><small>${p.sku}</small></td><td>${p.stock}</td><td><button class="btn btn-primary btn-sm" onclick="editProduct('${p.id}')">E</button> <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.id}')">X</button></td></tr>`).join('');
      let paginHtml = "";
      for (let i = 1; i <= totalPages; i++) { paginHtml += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="renderAdminProducts(${i})">${i}</button>`; }
      document.getElementById('adminPagination').innerHTML = paginHtml;
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id;
      document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy;
      document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock;
      document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Barang";
      document.getElementById('btnCancelEdit').style.display = "block";
      window.scrollTo(0,0);
    }

    function clearPForm() { 
      document.getElementById('pId').value = ""; 
      ['pName','pBuy','pSell','pStock'].forEach(i => document.getElementById(i).value = ""); 
      document.getElementById('pSku').value = generateSKU();
      document.getElementById('formTitle').innerText = "Data Produk"; 
      document.getElementById('btnCancelEdit').style.display = "none"; 
    }

    // --- LAPORAN ---
    async function renderReport() {
      const month = document.getElementById('reportMonth').value;
      const sales = await secureFetch(`/api/sales?month=${month}`);
      let totalLaba = 0;
      document.getElementById('reportDetailedBody').innerHTML = sales.map(s => {
        const d = new Date(s.date);
        const waktuStr = d.toLocaleDateString('id-ID', {day:'2-digit', month:'2-digit'}) + " " + d.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        return s.items.map((item, idx) => {
          const subJual = (item.qty * item.price) - item.discount;
          const subLaba = subJual - (item.qty * item.buy);
          totalLaba += subLaba;
          return `<tr><td>${idx === 0 ? waktuStr : ''}</td><td>${item.name}</td><td>${item.qty}</td><td>${formatRp(item.buy)}</td><td>${formatRp(item.price)}</td><td style="color:var(--success)">${formatRp(subLaba)}</td></tr>`;
        }).join('');
      }).join('');
      document.getElementById('reportFooter').innerHTML = `<tr><td colspan="5" style="text-align:right">TOTAL LABA:</td><td style="color:var(--success)">${formatRp(totalLaba)}</td></tr>`;
    }

    // --- CETAK STRUK (FIX BLANK) ---
    function printStruk(trx) {
      const W = parseInt(settings.paper || 32);
      const line = "-".repeat(W) + "\n";
      const headerHtml = `<div class="receipt-header"><span class="receipt-shop-name">${settings.name.toUpperCase()}</span><span class="receipt-info">${settings.address}</span><span class="receipt-info">WA: ${settings.phone}</span></div>`;
      let bodyText = line;
      bodyText += "ID  : " + trx.id.slice(-8) + "\n";
      bodyText += "TGL : " + new Date(trx.date).toLocaleString('id-ID') + "\n" + line;
      trx.items.forEach(i => {
        bodyText += i.name.substring(0, W) + "\n";
        let l = `${i.qty} x ${i.price.toLocaleString()}`, r = `= ${(i.qty * i.price - i.discount).toLocaleString()}`;
        bodyText += l + " ".repeat(Math.max(1, W - l.length - r.length)) + r + "\n";
      });
      bodyText += line;
      let tR = trx.total.toLocaleString();
      bodyText += "TOTAL   : " + " ".repeat(Math.max(0, W - 10 - tR.length)) + tR + "\n";
      let bR = trx.bayar.toLocaleString();
      bodyText += "BAYAR   : " + " ".repeat(Math.max(0, W - 10 - bR.length)) + bR + "\n";
      let kR = (trx.bayar - trx.total).toLocaleString();
      bodyText += "KEMBALI : " + " ".repeat(Math.max(0, W - 10 - kR.length)) + kR + "\n" + line;
      bodyText += "\n" + "TERIMA KASIH".padStart((W + 12)/2, ' ') + "\n\n\n\n";
      
      const pArea = document.getElementById('printArea');
      pArea.innerHTML = headerHtml + `<pre>${bodyText}</pre>`;
      
      // Delay kecil untuk memastikan browser merender HTML sebelum cetak
      setTimeout(() => {
        window.print();
        setTimeout(() => { pArea.innerHTML = ""; }, 500);
      }, 300);
    }

    async function saveSettings() {
      const sData = { name: document.getElementById('sName').value, address: document.getElementById('sAddr').value, phone: document.getElementById('sPhone').value, paper: document.getElementById('sPaper').value };
      await secureFetch('/api/settings', 'POST', sData);
      alert("Toko Diupdate!"); location.reload();
    }

    async function resetData() { if(confirm("Hapus semua data di Cloud?")) { await secureFetch('/api/settings', 'DELETE'); location.reload(); } }
    if(token) { document.getElementById('loginBackdrop').style.display = 'none'; document.getElementById('app').style.display = 'block'; initApp(); }
  </script>
</body>
</html>
