<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kasir Cloud Pro - Fixed 58mm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    :root {
      --primary: #2563eb; --danger: #dc2626; --success: #22c55e;
      --text: #e5e7eb; --muted: #9ca3af; --radius: 14px;
      --control-minh: 48px; --app-max: 500px;
      --bg: #020617; --card-bg: rgba(15, 23, 42, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); min-height: 100vh; }

    /* UI Layout */
    .app { max-width: var(--app-max); margin: 0 auto; padding: 12px; padding-bottom: 120px; }
    header { position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; display: flex; align-items: center; justify-content: space-between; margin: -12px -12px 12px -12px; }
    .tabs { display: flex; gap: 12px; justify-content: center; padding: 15px 0; }
    .tab-btn { width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 1px solid rgba(148, 163, 184, 0.2); background: rgba(30, 41, 59, 0.5); color: var(--muted); font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }
    .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid rgba(148, 163, 184, 0.1); padding: 16px; margin-bottom: 16px; }
    input { width: 100%; height: var(--control-minh); padding: 0 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; outline: none; margin-bottom: 10px; }
    .btn { width: 100%; height: var(--control-minh); border-radius: 12px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: #334155; color: white; }
    .btn-sm { height: 32px; font-size: 0.7rem; padding: 0 10px; border-radius: 8px; width: auto; }
    .table-wrapper { overflow-x: auto; border-radius: 10px; background: rgba(2, 6, 23, 0.4); margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid rgba(148, 163, 184, 0.05); }
    .pagination { display: flex; gap: 5px; justify-content: center; margin-top: 15px; }
    .page-btn { min-width: 32px; height: 32px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; cursor: pointer; }
    .page-btn.active { background: var(--primary); }
    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; padding: 12px; z-index: 100; background: var(--bg); border-top: 1px solid #1e293b; display: none; }
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
    .dialog { background: #1e293b; width: 100%; max-width: 400px; border-radius: 20px; padding: 24px; }

    /* CSS KHUSUS PRINT - WAJIB MONOSPACE */
    #printArea { display: none; }
    @media print {
      body * { visibility: hidden; background: white !important; }
      #printArea, #printArea * { visibility: visible !important; }
      #printArea { 
        display: block !important; 
        position: absolute; left: 0; top: 0; 
        width: 48mm; /* Area cetak bersih 58mm printer */
        margin: 0; padding: 0;
      }
      pre { 
        font-family: 'Courier New', Courier, monospace !important; 
        font-size: 10pt !important; 
        line-height: 1.2 !important; 
        color: black !important; 
        white-space: pre-wrap !important;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div id="loginBackdrop" class="backdrop">
    <div class="dialog">
      <h2 style="text-align: center; margin-bottom: 20px;">Kasir Cloud</h2>
      <input type="password" id="accessInput" placeholder="Kode Akses" style="text-align: center;" />
      <button class="btn btn-primary" onclick="handleLogin()">MASUK</button>
    </div>
  </div>

  <div class="app" id="app" style="display:none;">
    <header>
      <div id="shopNameHeader" style="font-weight: 800;">KASIR</div>
      <div style="font-size: 0.6rem; color: var(--success);">‚óè ONLINE</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" id="tabKasir" onclick="showTab('kasir')">üõí</button>
      <button class="tab-btn" id="tabProduk" onclick="showTab('produk')">üì¶</button>
      <button class="tab-btn" id="tabLaporan" onclick="showTab('laporan')">üìä</button>
      <button class="tab-btn" id="tabSetting" onclick="showTab('setting')">‚öôÔ∏è</button>
    </div>

    <main>
      <section id="secKasir">
        <div class="card">
          <input id="searchInput" placeholder="Cari nama barang..." oninput="renderSearch()" autocomplete="off" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="qtyInput" value="1" placeholder="Qty" />
            <input type="number" id="discInput" value="0" placeholder="Disc Rp" />
          </div>
          <div id="searchRes" class="table-wrapper" style="display:none; max-height: 150px;">
            <table><tbody id="searchBody"></tbody></table>
          </div>
        </div>
        <div class="card">
          <div id="cartItems"></div>
          <input type="number" id="bayarInput" oninput="calcChange()" placeholder="Uang Bayar..." style="margin-top:15px; border:2px solid var(--primary);" />
          <div id="changeText" style="text-align:right; font-weight:800; margin-top:5px;">Kembali: Rp 0</div>
        </div>
      </section>

      <section id="secProduk" style="display:none;">
        <div class="card">
          <h3 id="formTitle">Tambah Produk</h3>
          <input type="hidden" id="pId">
          <input id="pName" placeholder="Nama Barang" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="pBuy" placeholder="HPP (Beli)" />
            <input type="number" id="pSell" placeholder="Harga Jual" />
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="number" id="pStock" placeholder="Stok" />
            <input id="pSku" readonly style="opacity: 0.6;" />
          </div>
          <button class="btn btn-primary" onclick="saveProduct()">SIMPAN</button>
        </div>
        <div class="card">
          <input id="adminSearch" placeholder="Filter stok..." oninput="renderAdmin(1)" />
          <div class="table-wrapper">
            <table>
              <thead><tr><th>Produk</th><th>Stok</th><th>Aksi</th></tr></thead>
              <tbody id="adminBody"></tbody>
            </table>
          </div>
          <div id="adminPage" class="pagination"></div>
        </div>
      </section>

      <section id="secLaporan" style="display:none;">
        <div class="card">
          <input type="month" id="repMonth" onchange="renderReport()" />
          <button class="btn btn-secondary btn-sm" onclick="downloadCSV()">Download CSV</button>
        </div>
        <div class="card">
          <h4 style="font-size:0.7rem; color:var(--primary); margin-bottom:10px;">REPRINT (3 HARI TERAKHIR)</h4>
          <div class="table-wrapper">
            <table><tbody id="reprintBody"></tbody></table>
          </div>
          <div id="reprintPage" class="pagination"></div>
        </div>
        <div class="card">
          <h4 style="font-size:0.7rem; color:var(--success); margin-bottom:10px;">LABA HARIAN</h4>
          <div class="table-wrapper">
            <table><tbody id="dailyBody"></tbody></table>
          </div>
        </div>
      </section>

      <section id="secSetting" style="display:none;">
        <div class="card">
          <input id="sName" placeholder="Nama Toko" />
          <input id="sAddr" placeholder="Alamat" />
          <input id="sPhone" placeholder="No HP/WA" />
          <button class="btn btn-primary" onclick="saveSettings()">SIMPAN PENGATURAN</button>
        </div>
      </section>
    </main>

    <div class="bottom-bar" id="bottomBar">
      <div style="display:flex; gap:10px; align-items:center; max-width:500px; margin:0 auto;">
        <div style="flex:1;"><small>TOTAL</small><div id="gTotal" style="font-weight:900; color:var(--primary); font-size:1.2rem;">Rp 0</div></div>
        <button class="btn btn-secondary btn-sm" onclick="finish(false)">SIMPAN</button>
        <button class="btn btn-primary btn-sm" onclick="finish(true)">+ STRUK</button>
      </div>
    </div>
  </div>

  <div id="printArea"></div>

  <script>
    let products = [], settings = {}, cart = [], currentSales = [];
    let token = sessionStorage.getItem('k_token');
    const W = 32; // Lebar Karakter Printer 58mm

    const formatRp = (v) => "Rp " + (v || 0).toLocaleString('id-ID');
    const genSKU = () => "BRG-" + Math.random().toString(36).substr(2, 6).toUpperCase();

    async function req(url, method = 'GET', body = null) {
      const opt = { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` } };
      if (body) opt.body = JSON.stringify(body);
      const res = await fetch(url, opt);
      if (res.status === 401) location.reload();
      return res.json();
    }

    async function handleLogin() {
      const code = document.getElementById('accessInput').value;
      const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accessCode: code }) });
      const data = await res.json();
      if (data.success) { token = data.token; sessionStorage.setItem('k_token', token); location.reload(); }
      else alert("Kode Salah");
    }

    async function init() {
      settings = await req('/api/settings');
      document.getElementById('shopNameHeader').innerText = settings.name || "KASIR";
      document.getElementById('sName').value = settings.name || "";
      document.getElementById('sAddr').value = settings.address || "";
      document.getElementById('sPhone').value = settings.phone || "";
      document.getElementById('pSku').value = genSKU();
      document.getElementById('repMonth').value = new Date().toISOString().slice(0, 7);
      products = await req('/api/products');
      renderAdmin(1);
    }

    function showTab(t) {
      ['secKasir', 'secProduk', 'secLaporan', 'secSetting'].forEach(s => document.getElementById(s).style.display = 'none');
      ['tabKasir', 'tabProduk', 'tabLaporan', 'tabSetting'].forEach(b => document.getElementById(b).classList.remove('active'));
      document.getElementById('sec' + t.charAt(0).toUpperCase() + t.slice(1)).style.display = 'block';
      document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
      document.getElementById('bottomBar').style.display = (t === 'kasir') ? 'block' : 'none';
      if(t === 'laporan') renderReport();
    }

    // --- KASIR ---
    function renderSearch() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const resDiv = document.getElementById('searchRes');
      if (!q) { resDiv.style.display = 'none'; return; }
      const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.sku.toLowerCase().includes(q));
      resDiv.style.display = 'block';
      document.getElementById('searchBody').innerHTML = filtered.slice(0, 5).map(p => `<tr onclick="addCart('${p.id}')"><td>${p.name}</td><td align="right">${p.sell.toLocaleString()}</td></tr>`).join('');
    }

    function addCart(id) {
      const p = products.find(x => x.id === id);
      const qty = parseInt(document.getElementById('qtyInput').value) || 1;
      const disc = parseInt(document.getElementById('discInput').value) || 0;
      if (p.stock < qty) return alert("Stok kurang!");
      cart.push({ productId: id, name: p.name, price: p.sell, buy: p.buy, qty, disc });
      document.getElementById('searchInput').value = ""; renderSearch(); renderCart();
    }

    function renderCart() {
      let total = 0;
      document.getElementById('cartItems').innerHTML = cart.map((item, idx) => {
        let sub = (item.qty * item.price) - item.disc;
        total += sub;
        return `<div style="display:flex; justify-content:space-between; font-size:0.8rem; border-bottom:1px solid #334155; padding:8px 0;">
          <span onclick="editQty(${idx})" style="cursor:pointer"><b>${item.name}</b><br><small>${item.qty} x ${item.price.toLocaleString()}</small></span>
          <span align="right">${sub.toLocaleString()} <b onclick="cart.splice(${idx},1);renderCart()" style="color:red; margin-left:10px;">X</b></span>
        </div>`;
      }).join('');
      document.getElementById('gTotal').innerText = formatRp(total);
      calcChange();
    }

    function editQty(i) {
      const n = prompt("Ubah Jumlah:", cart[i].qty);
      if(n > 0) { cart[i].qty = parseInt(n); renderCart(); }
    }

    function calcChange() {
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.disc), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      document.getElementById('changeText').innerText = "Kembali: " + formatRp(bayar - total);
    }

    async function finish(isPrint) {
      if(!cart.length) return;
      const total = cart.reduce((a, b) => a + (b.qty * b.price - b.disc), 0);
      const bayar = parseInt(document.getElementById('bayarInput').value) || 0;
      if(isPrint && bayar < total) return alert("Uang kurang!");
      const trx = { id: "INV" + Date.now().toString().slice(-6), date: new Date().toISOString(), total, bayar, items: [...cart] };
      const res = await req('/api/sales', 'POST', trx);
      if(res.success) {
        if(isPrint) printTrx(trx); else alert("Tersimpan!");
        cart = []; document.getElementById('bayarInput').value = "";
        products = await req('/api/products'); renderCart();
      }
    }

    // --- LOGIKA STRUK 58mm (ANTIKAN) ---
    function printTrx(trx) {
      const center = (s) => {
        s = String(s).substring(0, W);
        return " ".repeat(Math.floor((W - s.length) / 2)) + s;
      };
      const justify = (l, r) => {
        l = String(l); r = String(r);
        const space = W - l.length - r.length;
        return l + " ".repeat(Math.max(1, space)) + r;
      };

      let res = "\n" + center(settings.name || "TOKO") + "\n";
      res += center(settings.address || "") + "\n";
      res += center("WA: " + (settings.phone || "")) + "\n";
      res += "-".repeat(W) + "\n";
      res += justify("INV: " + trx.id, new Date(trx.date).toLocaleDateString('id-ID')) + "\n";
      res += "-".repeat(W) + "\n";

      trx.items.forEach(i => {
        const sub = (i.qty * i.price - i.disc);
        // Nama barang bisa 1 atau 2 baris
        if(i.name.length > W) {
          res += i.name.substring(0, W) + "\n" + i.name.substring(W, W*2) + "\n";
        } else {
          res += i.name + "\n";
        }
        res += justify(` ${i.qty} x ${i.price.toLocaleString()}`, sub.toLocaleString()) + "\n";
        if(i.disc > 0) res += justify("  (Disc)", "-" + i.disc.toLocaleString()) + "\n";
      });

      res += "-".repeat(W) + "\n";
      res += justify("TOTAL", trx.total.toLocaleString()) + "\n";
      res += justify("BAYAR", (trx.bayar || 0).toLocaleString()) + "\n";
      res += justify("KEMBALI", ((trx.bayar || 0) - trx.total).toLocaleString()) + "\n";
      res += "-".repeat(W) + "\n";
      res += center("TERIMA KASIH") + "\n\n\n\n\n";

      const area = document.getElementById('printArea');
      area.innerHTML = `<pre>${res}</pre>`;

      // Delay 800ms untuk browser mobile
      setTimeout(() => {
        window.print();
        setTimeout(() => area.innerHTML = "", 1000);
      }, 800);
    }

    // --- ADMIN & LAPORAN ---
    async function saveProduct() {
      const p = { id: document.getElementById('pId').value || "p"+Date.now(), name: document.getElementById('pName').value, buy: parseInt(document.getElementById('pBuy').value), sell: parseInt(document.getElementById('pSell').value), stock: parseInt(document.getElementById('pStock').value), sku: document.getElementById('pSku').value };
      if(!p.name) return alert("Isi nama!");
      await req('/api/products', 'POST', p); clearPForm(); init();
    }

    function renderAdmin(page) {
      const q = document.getElementById('adminSearch').value.toLowerCase();
      const filtered = products.filter(x => x.name.toLowerCase().includes(q)).sort((a,b)=>a.name.localeCompare(b.name));
      const start = (page-1)*10;
      document.getElementById('adminBody').innerHTML = filtered.slice(start, start+10).map(p => `<tr><td>${p.name}<br><small>${p.sku}</small></td><td>${p.stock}</td><td><button class="btn-primary btn-sm" onclick="editP('${p.id}')">E</button></td></tr>`).join('');
      
      let phtml = "";
      for(let i=1; i<=Math.ceil(filtered.length/10); i++) phtml += `<button class="page-btn ${i===page?'active':''}" onclick="renderAdmin(${i})">${i}</button>`;
      document.getElementById('adminPage').innerHTML = phtml;
    }

    function editP(id) {
      const p = products.find(x => x.id === id);
      document.getElementById('pId').value = p.id; document.getElementById('pName').value = p.name;
      document.getElementById('pBuy').value = p.buy; document.getElementById('pSell').value = p.sell;
      document.getElementById('pStock').value = p.stock; document.getElementById('pSku').value = p.sku;
      document.getElementById('formTitle').innerText = "Edit Produk"; window.scrollTo(0,0);
    }

    function clearPForm() { ['pId','pName','pBuy','pSell','pStock'].forEach(i => document.getElementById(i).value=""); document.getElementById('pSku').value = genSKU(); }

    async function renderReport() {
      const m = document.getElementById('repMonth').value;
      const sales = await req(`/api/sales?month=${m}`);
      currentSales = sales;
      const recent = sales.filter(s => (new Date() - new Date(s.date)) / 86400000 <= 3).sort((a,b)=>new Date(b.date)-new Date(a.date));
      
      document.getElementById('reprintBody').innerHTML = recent.slice(0,10).map(s => `<tr><td>${new Date(s.date).toLocaleDateString('id-ID')}<br>${s.total.toLocaleString()}</td><td align="right"><button class="btn-primary btn-sm" onclick='printTrx(${JSON.stringify(s)})'>CETAK</button></td></tr>`).join('');
      
      let daily = {};
      sales.forEach(s => {
        let d = new Date(s.date).toLocaleDateString('id-ID');
        if(!daily[d]) daily[d] = { qty:0, laba:0 };
        s.items.forEach(i => { daily[d].qty += i.qty; daily[d].laba += (i.qty * i.price - i.disc) - (i.qty * i.buy); });
      });
      document.getElementById('dailyBody').innerHTML = Object.keys(daily).map(d => `<tr><td>${d}</td><td align="right">${daily[d].laba.toLocaleString()}</td></tr>`).join('');
    }

    async function saveSettings() { await req('/api/settings', 'POST', { name: document.getElementById('sName').value, address: document.getElementById('sAddr').value, phone: document.getElementById('sPhone').value }); alert("OK"); location.reload(); }

    if(token) { document.getElementById('loginBackdrop').style.display='none'; document.getElementById('app').style.display='block'; init(); }
  </script>
</body>
</html>
